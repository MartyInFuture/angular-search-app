<div class="mat-elevation-z8">
  <table mat-table [dataSource]="products" matSort>
    <ng-container matColumnDef="article">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Article</th>
      <td mat-cell *matCellDef="let product">{{ product.article }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let product">{{ product.title }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let product">
        {{ product.yourPriceUAH.amount }}
        {{ product.yourPriceUAH.currency.code }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr> -->
    <tr
      mat-row
      *matRowDef="let product; columns: displayedColumns"
      (click)="onProductClick(product)"
    ></tr>
  </table>
</div>
